<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cromo de Tutoz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .card {
      width: 300px;
      height: 450px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      background-image: url(fotos/Captura.PNG);
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
    }

    .stars {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      color: gold;
      display: flex;
      gap: 4px;
    }

    .info {
      position: absolute;
      bottom: 0;
      left: 15px;
      color: white;
      padding: 15px;
    }

    .name {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .type {
      font-size: 0.9em;
      color: #ccc;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .text {
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .stats {
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .artist {
      position: absolute;
      bottom: 5px;
      right: 15px;
      font-size: 0.8em;
      color: #aaa;
    }

    .bottom-text {
      position: absolute;
      bottom: 5px;
      left: 15px;
      font-size: 0.8em;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="overlay"></div>

    <div class="stars"> ★★★★ </div>
    <div class="info">
      <div class="name">JOSE</div>
      <div class="type">SUPER FUERZA</div>
      <div class="text">descripcion:</div>
      <div class="stats">3 | 13</div>
      <div class="bottom-text">NOMBRE REAL</div>
    </div>

    <div class="artist">Artista</div>
  </div>

</body>
</html>
